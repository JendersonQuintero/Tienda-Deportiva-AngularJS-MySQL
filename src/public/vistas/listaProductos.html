<div class="panel panel-default" ng-controller="ctrlListaProductos" ng-hide="data.error">
    <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="item in data.products | orderBy:'categoria' | unico:'categoria'"
            ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg"
            ng-class="getCategoryClass(item)">
            {{item}}
        </a>

    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
            <h3>
                <strong>{{item.nombre}}</strong>
                <span class="pull-right label label-primary">
                    {{item.precio | currency}}
                </span>
            </h3>
            <button ng-click="agregarProductoCarrito(item)" class="btn btn-success pull-right">
                    Agregar al carrito
            </button>
            <span class="lead">{{item.descripcion}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
                ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
                {{$index + 1}}
            </a>
        </div>
    </div>
</div>
