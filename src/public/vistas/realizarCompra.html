<style>
    .ng-invalid {
        background-color: lightpink;
    }

    .ng-valid {
        background-color: lightgreen;
    }

    span.error {
        color: red;
        font-weight: bold;
    }
</style>

<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>
<form name="formEnvio" novalidate>
    <div class="well">
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name</label>
            <input name="nombre" class="form-control" ng-model="data.envio.nombre" required />
            <span class="error" ng-show="formEnvio.nombre.$error.required">
                Please enter a name
            </span>
        </div>
        <h3>Address</h3>
        <div class="form-group">
            <label>Street Address</label>
            <input name="calle" class="form-control" ng-model="data.envio.calle" required />
            <span class="error" ng-show="formEnvio.calle.$error.required">
                Please enter a street address
            </span>
        </div>
        <div class="form-group">
            <label>City</label>
            <input name="ciudad" class="form-control" ng-model="data.envio.ciudad" required />
            <span class="error" ng-show="formEnvio.ciudad.$error.required">
                Please enter a city
            </span>
        </div>
        <div class="form-group">
            <label>State</label>
            <input name="estado" class="form-control" ng-model="data.envio.estado" required />
            <span class="error" ng-show="formEnvio.estado.$error.required">
                Please enter a state
            </span>
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input name="codigo" class="form-control" ng-model="data.envio.codigo" required />
            <span class="error" ng-show="formEnvio.codigo.$error.required">
                Please enter a zip code
            </span>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input name="pais" class="form-control" ng-model="data.envio.pais" required />
            <span class="error" ng-show="formEnvio.pais.$error.required">
                Please enter a country
            </span>
        </div>
        <h3>Options</h3>
        <div class="checkbox">
            <label>
                <input name="empaquetado" type="checkbox" ng-model="data.envio.empaquetado" />
                Gift wrap these items
            </label>
        </div>
        <div class="text-center">
            <button ng-disabled="formEnvio.$invalid" class="btn btn-primary" ng-click="enviarOrden(data.envio)">Completar compra</button>
        </div>

    </div>
</form>
